<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="style.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Fraunces:wght@100&display=swap");
    </style>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img
        src="images/image-equilibrium.jpg"
        alt="nft-image"
        width="200"
        height="200"
        class="nft-img"
      />
      <header>
        <h1 class="nft-name">Equilibrium #3429</h1>
      </header>
      <main class="nft-info">
        <h2 class="info">
          Our Equilibrium collection promotes balance and calm.
        </h2>
        <div class="price-time">
          <div class="price">
            <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
                fill="#00FFF8"
              />
            </svg>
          </div>
          <p class="eth">0.041 ETH</p>
          <div class="time">
            <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
                fill="#8BACD9"
              />
            </svg>
            <p class="days">3 days left</p>
          </div>
        </div>
      </main>
      <footer class="nft-author">
        <img
          src="images/image-avatar.png"
          alt="author-image"
          width="35"
          height="35"
          class="author-img"
        />
        <div class="author-info">
          <p class="author">Creation of</p>
          <a class="author-name" href="#">Jules Wyvern</a>
        </div>
      </footer>
    </div>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/sorin7345"
        >Sorin Dragomir</a
      >.
    </div> -->
  </body>
</html>
